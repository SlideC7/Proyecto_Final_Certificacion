<!--Esto es importante-->
<ng-template #loading>
  <div class="card">
    <div class="card-body text-center">
      <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
      Loading demo...
    </div>
  </div>
</ng-template>
<!--Hasta aquí-->

<div class="container-fluid main-content">
  <div class="row fill-height">
    <div
      class="col fill-height scroll-y demo-container"
      mwlDraggableScrollContainer
    >
      <!--Esto es importante-->
      <div class="card" *ngIf="firstDemoLoaded; else loading">
        <div class="card-header">
          <div class="row"></div>
        </div>
        <!--Hasta aquí-->

        <div class="card-body">
          <ul ngbNav #nav="ngbNav" class="justify-content-start nav-tabs">
            <li ngbNavItem domId="demo">
              <ng-template ngbNavContent>
                <div class="spacer-top">
                  <!--Esto es lo que muestra el calendario-->
                  <router-outlet></router-outlet>
                </div>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </div>
    </div>
  </div>
</div>
