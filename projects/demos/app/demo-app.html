<!-- Plantilla Principal de Carga -->
<ng-template #loading>
  <section class="card">
    <div class="card-body text-center">
      <i class="fas fa-spin fa-spinner fa-5x" aria-hidden="true"></i>
      <p>Loading demo...</p>
    </div>
  </section>
</ng-template>
<!-- Contenedor Principal del Contenido -->
<div class="container-fluid main-content">
  <div class="col fill-height scroll-y demo-container">
    <!-- Tarjeta de Contenido Din치mico -->
    <section class="card" *ngIf="firstDemoLoaded; else loading">
      <header class="card-header">
        <nav class="row">
          <!-- Navegaci칩n y Otros Contenidos del Encabezado -->
        </nav>
      </header>
      <div class="card-body">
        <!-- Pesta침as de Navegaci칩n -->
        <ul ngbNav #nav="ngbNav" class="justify-content-start nav-tabs">
          <li ngbNavItem domId="demo">
            <ng-template ngbNavContent>
              <div class="spacer-top">
                <!-- Vista del Calendario -->
                <router-outlet></router-outlet>
              </div>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </section>
  </div>
</div>
