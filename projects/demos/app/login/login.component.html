<h2>Iniciar Sesión</h2>
<form (submit)="onSubmit()" class="formulario-login">
  <!-- Mensaje de error -->
  <div *ngIf="mensajeError" class="alert alert-danger">
    {{ mensajeError }}
  </div>

  <div class="form-group">
    <label for="nombreUsuario">Usuario:</label>
    <input
      type="text"
      id="nombreUsuario"
      [(ngModel)]="nombreUsuario"
      name="nombreUsuario"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="contrasena">Contraseña:</label>
    <input
      type="password"
      id="contrasena"
      [(ngModel)]="contrasena"
      name="contrasena"
      class="form-control"
      required
    />
    <!-- Opción para mostrar/ocultar contraseña -->
  </div>
  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  <!-- Enlaces para recuperación de contraseña y registro -->
  <!-- Enlace a la página de registro -->
  <div class="form-group">
    <a [routerLink]="'/registro'">¿No tienes cuenta? Regístrate aquí</a>
  </div>
</form>
