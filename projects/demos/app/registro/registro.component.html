<form (submit)="onSubmit()" class="formulario-registro">
  <!-- Mensaje de error, si decides agregar uno -->
  <!-- <div *ngIf="mensajeError" class="alert alert-danger">
    {{ mensajeError }}
  </div> -->
  <!-- Flecha para volver a iniciar sesión -->
  <a [routerLink]="'/login'" class="volver-login">
    <i class="fas fa-arrow-left"></i>
  </a>

  <h2>Registro</h2>

  <div class="form-group">
    <label for="nombreUsuario">Nombre de Usuario:</label>
    <input
      type="text"
      id="nombreUsuario"
      [(ngModel)]="nombreUsuario"
      name="nombreUsuario"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="contrasena">Contraseña:</label>
    <input
      type="password"
      id="contrasena"
      [(ngModel)]="contrasena"
      name="contrasena"
      class="form-control"
      required
    />
  </div>

  <button type="submit" class="btn btn-success">Registrarse</button>
</form>
